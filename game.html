<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wheel of Fortune Bingo</title>
    <script defer src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script defer type="text/javascript" src="js/wheel.js" charset="utf-8"></script>
    <script defer type="text/javascript" src="js/timer.js" charset="utf-8"></script>
    <script defer type="text/javascript" src="js/points.js" charset="utf-8"></script>
    <script defer type="text/javascript" src="js/adduser.js" charset="utf-8"></script>
    <script defer type="text/javascript" src="js/intro.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/main.css">

</head>


<body>
    <div id="intro">
        <img src="elements/dragansQuiz.png">
    </div>
    <div id="game">
        <div class="flex-wrapper">
            <div id="chart"></div>
            <div id="question">
                <div>
                    <span></span>
                </div>
            </div>
            <div class="count-users">

                <div class="countdown">
                    <div id="timer">
                        <div id="countdown">25</div>
                        <button class="timerBtn" id="startBtn" onclick="startTimer()">Start</button>
                        <button class="timerBtn" id="stopBtn" onclick="stopTimer()">Stop</button>
                        <button class="timerBtn" id="resetBtn" onclick="resetTimer()">Reset</button>
                    </div>
                </div>
                <div id="users-flex">
                    <div id="brukere">
                    </div>
                    <br>
                    <button id="addUserBtn" onclick="addUsers()">Flere som vil slite?</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
